<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div  id="modal" class="modal">
        <h1 id="winner">`${currentPlayer} Wins`</h1>
        <button id="reset"><p>Play Again?!?</p></button>
    </div>
    <div id="overlay"></div>
    <h1 class="header">Mediocre Tic Tac Toe</h1>
    <div id="board">
        <div class="piece" data-x="0" data-y="0"></div>
        <div class="piece" data-x="0" data-y="1"></div>
        <div class="piece" data-x="0" data-y="2"></div>
        <div class="piece" data-x="1" data-y="0"></div>
        <div class="piece" data-x="1" data-y="1"></div>
        <div class="piece" data-x="1" data-y="2"></div>
        <div class="piece" data-x="2" data-y="0"></div>
        <div class="piece" data-x="2" data-y="1"></div>
        <div class="piece" data-x="2" data-y="2"></div>
    </div>
    
</body>
</html>
